<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
   <header class="main-header">
      <nav class="main-header__nav">
        
          <ul class="main-header__item-list">
             <li class="main-header__item"><a href="/">Message</a></li>
             <li class="main-header__item"><a class="active" href="/login">Login Page</a></li>
             <li class="main-header__item"><a href="/contactus"> contactus</a></li>
          </ul>
      </nav>
   </header> 
   <main>
    <form class="login-form" onsubmit="localStorage.setItem(`username`,document.getElementById(`username`).value)" 
                    action="/login" method="POST">
      <div class="form-control">
         <label form="title">Username</label>
         <input id="username" type="text" name="title">
      </div>
      <button type="submit">Login</button>
   </form>
 
   </main>
</body>
</html>
